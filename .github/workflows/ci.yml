---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test-linux:
    name: ğŸ§ Test on Linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      # Setup
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Run tests
        run: |
          uname -a
          make test
